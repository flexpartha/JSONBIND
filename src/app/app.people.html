<h1>
    Hello from the {{title}}!
</h1>
  <div>
    <table border="1" style="width: 100%">
    <tbody>
      <tr style="width: 100%">         
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr> 
      <tr *ngFor="let d of data | async" style="width: 100%">
        <td>
          <h3>{{d.id}}</h3>
        </td>
        <td>
          <h3>{{d.name}}</h3>
        </td>
        <td>
          <h3>{{d.email}}</h3>
        </td>
        <td>
          <h3>{{d.age}}</h3>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
